    <script>
      // Accordion toggle logic for tags and command terms
      document.addEventListener('DOMContentLoaded', function() {
        // Tags accordion
        const tagsToggle = document.getElementById('tags-accordion-toggle');
        const tagsContent = document.getElementById('tags-accordion-content');
        const tagsArrow = document.getElementById('tags-accordion-arrow');
        if (tagsToggle && tagsContent && tagsArrow) {
          tagsToggle.addEventListener('click', function() {
            const isOpen = tagsContent.style.display !== 'none';
            tagsContent.style.display = isOpen ? 'none' : '';
            tagsArrow.textContent = isOpen ? 'â–¼' : 'â–²';
          });
        }
        // Command terms accordion
        const ctToggle = document.getElementById('command-terms-accordion-toggle');
        const ctContent = document.getElementById('command-terms-accordion-content');
        const ctArrow = document.getElementById('command-terms-accordion-arrow');
        if (ctToggle && ctContent && ctArrow) {
          ctToggle.addEventListener('click', function() {
            const isOpen = ctContent.style.display !== 'none';
            ctContent.style.display = isOpen ? 'none' : '';
            ctArrow.textContent = isOpen ? 'â–¼' : 'â–²';
          });
        }
      });
    </script>
    <script src="js/papers.js"></script>
    <script>
      // Command term filter logic for papers page
      document.addEventListener('DOMContentLoaded', function() {
        function getCheckedCommandTerms() {
          return Array.from(document.querySelectorAll('.command-term-filter:checked')).map(cb => cb.value);
        }
        // Patch filterAndRender if available
        if (window.filterAndRender) {
          const origFilterAndRender = window.filterAndRender;
          window.filterAndRender = function() {
            let filtered = window.allRows || [];
            // Tag filters
            if (window.getCheckedTags && window.examHasAllTags && window.allData) {
              const checked = window.getCheckedTags();
              filtered = filtered.filter(e => window.examHasAllTags(e, checked, window.allData));
            }
            // Command term filter
            const checkedTerms = getCheckedCommandTerms();
            if (checkedTerms.length && window.allData) {
              filtered = filtered.filter(e => {
                // Find all questions for this exam
                const examQuestions = window.allData.filter(q => String(q.ExamID) === String(e.ExamID));
                return examQuestions.some(q => checkedTerms.includes(q.CommandTerm));
              });
            }
            // Search
            const searchInput = document.getElementById('search-input');
            const search = searchInput && searchInput.value.trim().toLowerCase();
            if (search) {
              filtered = filtered.filter(e => {
                const inTitles = [...e.Titles].some(t => t.toLowerCase().includes(search));
                const examQuestions = window.allData.filter(q => String(q.ExamID) === String(e.ExamID));
                const inQuestions = examQuestions.some(q =>
                  (q.QuestionText && q.QuestionText.toLowerCase().includes(search)) ||
                  (q.AnswerText && q.AnswerText.toLowerCase().includes(search))
                );
                return inTitles || inQuestions;
              });
            }
            // Order
            if (typeof window.orderAsc !== 'undefined') {
              filtered = filtered.sort((a, b) => {
                if (window.orderAsc) return String(a.PublicationDate).localeCompare(String(b.PublicationDate));
                else return String(b.PublicationDate).localeCompare(String(a.PublicationDate));
              });
            }
            if (window.renderTable) window.renderTable(filtered);
          };
        }
        // Listen for changes on command term checkboxes
        document.addEventListener('change', function(e) {
          if (e.target && e.target.classList.contains('command-term-filter')) {
            if (window.filterAndRender) window.filterAndRender();
          }
        });
      });
    </script>
