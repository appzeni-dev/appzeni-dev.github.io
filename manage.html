
<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Digital Society | Manage</title>
    <!-- Tailwind CSS via CDN (latest stable at time of writing) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/styles.css" />
    <script src="js/theme-toggle.js"></script>
</head>
<body class="bg-[#080608] text-white min-h-screen antialiased">
    <header class="bg-[#0b0810] border-b border-black">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                <div class="flex items-center space-x-4">
                    <a href="index.html" class="h-8 flex items-center px-3 py-1 rounded font-bold text-lg tracking-wide text-white focus:outline-none focus:ring-2 focus:ring-accent" style="text-decoration:none;">QUESTION BANK, BUT GOOD.</a>
                </div>
                <nav class="hidden md:flex gap-3 items-center">
                    <a href="about.html" class="px-4 py-2 rounded border border-white/10 text-sm focus:outline-none focus:ring-2 focus:ring-accent">About</a>
                    <a href="browse.html" class="px-4 py-2 rounded border border-white/10 text-sm focus:outline-none focus:ring-2 focus:ring-accent">Questions</a>
                    <a href="papers.html" class="px-4 py-2 rounded border border-white/10 text-sm focus:outline-none focus:ring-2 focus:ring-accent">Papers</a>
                    <a href="study.html" class="px-4 py-2 rounded border border-white/10 text-sm focus:outline-none focus:ring-2 focus:ring-accent">Study</a>
                    <a href="manage.html" class="px-4 py-2 rounded border border-white/10 text-sm focus:outline-none focus:ring-2 focus:ring-accent">Manage</a>
                    <button id="themeToggle" class="px-3 py-2 rounded border border-white/10 text-sm focus:outline-none focus:ring-2 focus:ring-accent" title="Toggle light/dark mode">ðŸŒ“</button>
                </nav>
            </div>
        </div>
    </header>
    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-10">
        <div class="flex flex-col items-center justify-center min-h-[60vh]">
            <div class="w-full max-w-lg p-8 bg-[#141018] rounded-lg shadow-lg border border-black mb-8">
                <h1 class="text-3xl font-bold mb-6 accent-text text-center">Manage Question Bank</h1>
                <form id="uploadForm" class="mb-4">
                    <label for="jsonFile" class="block mb-2 font-medium text-white">Upload Question Bank JSON:</label>
                    <input type="file" id="jsonFile" accept="application/json" class="mb-4 block w-full border border-white/20 rounded px-3 py-2 bg-[#232136] text-white focus:outline-none focus:ring-2 focus:ring-purple-400" required>
                    <button type="submit" class="w-full bg-gradient-to-r from-purple-600 to-blue-600 text-white px-4 py-2 rounded font-bold shadow hover:from-purple-700 hover:to-blue-700 focus:outline-none focus:ring-2 focus:ring-purple-400">Upload</button>
                </form>
                <div id="errorMsg" class="text-red-500 mb-2 hidden"></div>
                <div id="successMsg" class="text-green-400 mb-2 hidden"></div>
            </div>
            <div class="w-full max-w-lg p-8 bg-[#141018] rounded-lg shadow-lg border border-black mb-8">
                <h1 class="text-3xl font-bold mb-6 text-red-500 text-center">Danger Zone</h1>
                <div class="flex flex-col gap-4">
                    <button id="clearExamResponses" class="danger-btn">Clear Exam Responses</button>
                    <button id="clearQuizResponses" class="danger-btn">Clear Quiz Responses</button>
                    <button id="clearQuestionBank" class="danger-btn">Clear Question Bank</button>
                </div>
                <div id="dangerSuccessMsg" class="text-red-400 mt-4 hidden"></div>
            </div>
        </div>
        <!-- Modal for confirmation (moved outside cards) -->
        <div id="dangerModal" class="fixed inset-0 z-50 flex items-center justify-center bg-black/60" style="display:none;">
            <div class="modal-content rounded-lg p-8 shadow-xl max-w-sm w-full text-center relative">
                <button id="dangerClose" class="absolute top-2 right-2 text-white text-2xl font-bold">&times;</button>
                <div class="font-bold mb-4 text-lg text-white">Confirm Action</div>
                <div id="dangerModalMsg" class="mb-6 text-white">Are you sure you want to perform this action? This cannot be undone.</div>
                <div class="flex gap-4 justify-center">
                    <button id="dangerConfirm" class="danger-btn text-white">Yes, clear</button>
                    <button id="dangerCancel" class="w-full bg-gray-600 text-white px-4 py-2 rounded font-bold shadow hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-gray-400">Cancel</button>
                </div>
            </div>
        </div>
        </div>
    </main>
    <script src="js/manage.js"></script>
</body>
</html>
